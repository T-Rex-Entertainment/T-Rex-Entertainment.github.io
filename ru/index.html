<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="T-Rex Entertainment — мы создаем уникальные развлекательные проекты, объединяя технологии и креативность.">
    <title>T-Rex Entertainment</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!-- Динамическая вставка header -->
    <div id="header-placeholder"></div>

    <main class="main">  
      <!-- Баннер -->
      <div class="banner">
          <video class="banner__video" autoplay loop muted playsinline>
              <source src="/videos/primer1.mp4" type="video/mp4">
              Your browser does not support the video tag.
          </video>
          <div class="banner__text" id="banner-text">CREATORS OF INTERACTIVE STORIES</div>
          <button class="banner__button" onclick="scrollToSection(600)">
              <img src="/images/arrow.png" alt="Arrow" width="40" height="40">
          </button>
      </div>

      <!-- Новости -->
      <section class="news-section">
        <h2 id="news-title">Новости</h2>
    
        <!-- Контейнер для новостей -->
        <div id="news-container" class="news-list">
        </div>
      </section>
      
      <!-- Контакты -->
      <section class="contacts">
          <h2>Контакты</h2>
          <p>Email: trex-entertainment@gmail.com</p>
          <p>Адрес: 1234 Street Name, City, Country</p>
      </section>
    </main>

    <div id="cookie-consent">
        <p>Этот сайт использует cookies для улучшения работы с пользователем. <a href="/privacy-policy">Подробнее</a>.</p>
        <button id="accept-cookies">Принять</button>
        <button id="decline-cookies">Отказаться</button>
    </div>    

    <!-- Динамическая вставка footer -->
    <div id="footer-placeholder"></div>
    
    <!-- Кнопка прокрутки вверх -->
    <button class="scroll-to-top" onclick="scrollToTop()">
        <img src="/images/arrowup.png" alt="Scroll to top" width="40" height="40">
    </button>
    
    <script src="/script.js"></script>
    <script>
        // Функция для вставки header и footer
        document.addEventListener("DOMContentLoaded", function() {
            // Вставка header
            fetch("/ru/header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                });

            // Вставка footer
            fetch("/ru/footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-placeholder").innerHTML = data;
                });
        });
    </script>
</body>
</html>
