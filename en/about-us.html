<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="T-Rex Entertainment — we create unique entertainment projects combining technology and creativity.">

    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
  <!-- Динамическая вставка header -->
  <div id="header-placeholder"></div>
  <main class="main">
      <section class="about">
          <h2>About Us</h2>
          <p>We create unique entertainment projects combining technology and creativity.</p>
      </section>
      
      <section class="contacts">
          <h2>Contacts</h2>
          <p>Email: trex-entertainment@gmail.com</p>
          <p>Address: 1234 Street Name, City, Country</p>
      </section>
  </main>
  
  <!-- Динамическая вставка footer -->    
  <div id="footer-placeholder"></div>

  <script src="/script.js"></script>
  <script>
      // Функция для вставки header и footer
      document.addEventListener("DOMContentLoaded", function() {
          // Вставка header
          fetch("/en/header.html")
              .then(response => response.text())
              .then(data => {
                  document.getElementById("header-placeholder").innerHTML = data;
              });

          // Вставка footer
          fetch("/en/footer.html")
              .then(response => response.text())
              .then(data => {
                  document.getElementById("footer-placeholder").innerHTML = data;
              });
      });
  </script>
</body>
</html>
