<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="T-Rex Entertainment — we create unique entertainment projects combining technology and creativity.">
    <title>T-Rex Entertainment</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="/images/logosite.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta property="og:image" content="https://t-rex-entertainment.github.io/images/logosite.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="600">
</head>
<body>
  <!-- Динамическая вставка header -->
  <div id="header-placeholder"></div>
  <main class="main">
      <section class="about">
          <h2>About Us</h2>
          <p>We create unique entertainment projects combining technology and creativity.</p>
      </section>
      
      <section class="contacts">
          <h2>Contacts</h2>
          <p>Email: trex-entertainment@gmail.com</p>
          <p>Address: 1234 Street Name, City, Country</p>
      </section>
  </main>
  
  <!-- Динамическая вставка footer -->    
  <div id="footer-placeholder"></div>

  <script src="/script.js"></script>
  <script>
      // Функция для вставки header и footer
      document.addEventListener("DOMContentLoaded", function() {
          // Вставка header
          fetch("/en/header.html")
              .then(response => response.text())
              .then(data => {
                  document.getElementById("header-placeholder").innerHTML = data;
              });

          // Вставка footer
          fetch("/en/footer.html")
              .then(response => response.text())
              .then(data => {
                  document.getElementById("footer-placeholder").innerHTML = data;
              });
      });
  </script>
</body>
</html>
